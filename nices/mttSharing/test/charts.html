<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>echarts</title>
    <!-- 引入 ECharts 文件 -->
    <script src="echarts.min.js"></script>
    <style>
    	#container{
    		width: 80%;
    		height: 500px;
    		background-color: #d5d5d5;
    		margin: 0 auto;
    	}
    	.charts{
    		background-color: #dedede;
    		width: 100%;
    		height: 500px;
    	}
    </style>
</head>
<body>
	<div id="container">
		<div class="charts" id="chart1">
			
		</div>
	</div>
	<script src="path.js"></script>
	<script type="text/javascript">
		var speeds = [];
		var times = [];
		for(var i=0,l=chart1.length;i<l;i++){
			speeds[i]=chart1[i].speed;
			times[i]=5*(i+1);
		}

        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('chart1'));

        // 指定图表的配置项和数据
        option = {
		    title: {
		        text: '折线图堆叠'
		    },
		    tooltip : {
		        trigger: 'axis'
		    },
		    legend: {
		        data:['邮件营销']
		    },
		    grid: {
		        left: '3%',
		        right: '4%',
		        bottom: '3%',
		        containLabel: true
		    },
		    toolbox: {
		        feature: {
		            saveAsImage: {}
		        }
		    },
		    xAxis : [
		        {
		            type : 'category',
		            boundaryGap : false,
		            data : times
		        }
		    ],
		    yAxis : [
		        {
		            type : 'value'
		        }
		    ],
		    series : [
		        {
		            name:'邮件营销',
		            type:'line',
		            smooth: true,
		            stack: '总量',
		            data:speeds
		        }
		    ]
		};


        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
    </script>
</body>
</html>
