<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<title>fullpage.js</title>
	<link rel="stylesheet" href="css/jquery.fullPage.css">
<style>
#header{
	height: 60px;
	background-color: #000;
	width: 100%;
}
	.footer{
		height: 1000px;
	}
	h3{
		width: 100%;
		height: 500px;
	}
</style>
</head>
<body>
	<div id="header"></div>
	<div id="dowebok">
	    <div class="section">
	        <h3>第一屏</h3>
	    </div>
	    <div class="section">
	        <h3>第二屏</h3>
	    </div>
	    <div class="section">
	        <h3>第三屏</h3>
	    </div>
	    <div class="section">
	        <h3>第四屏</h3>
	    </div>
	</div>
	<script src="../../js/jquery-2.1.3.js"></script>
	<script src="js/jquery.fullPage.js"></script>
	<script>
		$(function(){
			$(window).scroll(function() { 
				var a = $(window).scrollTop();
				console.info(a); 
				if(a < 60){
				}
				if(a > 60){
					$("#header").css("height" , 0);
					$("body").css("overflow", "hidden");
					$('#dowebok').fullpage({
				        sectionsColor : ['#f3f7fa', '#fff','#f3f7fa', '#fff','#f90'],
				        resize : true,
				        navigationg : true,
				        navigationColor	: '#f34949',
				        continuousVertical: true
				    });
				}
			}); 
		    
		});
	</script>
</body>
</html>
