<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>模拟队列</title>
	<style>
		ul{
			list-style: none;
			margin: 0;padding: 0;
		}
		li{
			display: inline-block;margin-right: 10px;
			width: 30px;height: 30px;
			background-color: pink;
			line-height: 30px;
			text-align: center;
		}
	</style>
</head>
<body>
	<input id="num" type="text">
	<button id="inLeft">左侧入</button>
	<button id="inRight">右侧入</button>
	<button id="outLeft">左侧出</button>
	<button id="outRight">右侧出</button>
	<ul>
		<li>10</li>
		<li>3</li>
		<li>7</li>
		<li>12</li>
		<li>11</li>
		<li>30</li>
	</ul>
	<script>
		var num = document.getElementById("num");
		
	</script>
</body>
</html>
