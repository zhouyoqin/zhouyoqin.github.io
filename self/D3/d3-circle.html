<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>D3</title>
	<style>
	
	</style>
</head>
<body>
	
	<script src="js/d3.js"></script>
	<script>
		var area = [1,2,10,80];

		var width  = 500;
		var height = 500;

		var svg = d3.select("body")
					.append("svg")
					.attr("width", width)
					.attr("height", height);
		var linear = d3.scale.linear()
					   .domain([0,80])
					   .range([0,50]);		
		var circle = svg.append("circle")
						.attr("id", "circle1")
						.attr("cx", 200)
						.attr("cy", 200)
						.attr("r", linear(area[0]))
						.style("fill","steelblue")
						.style("fill-opacity",".2");

		// circle.transition()
		// 	  .duration(3000)
		// 	  .ease("linear")
		// 	  .attr("r",8)
		// 	  .style("fill","#f33");
		// circle.transition()
		// 	  .duration(3000)
		// 	  .ease("linear")
		// 	  .attr("r",100)
		// 	  .style("fill","#f30");
		var time = 1;
		var growc = setInterval('circleGrow(area,time++)',3000);
		
		function circleGrow(area,i) {
			circle.transition()
			  .duration(3000)
			  .ease("linear")
			  .attr("r",linear(area[i]));
			if (i > area.length-2){
				clearTimeout(growc);
			};
		}
	</script>
</body>
</html>
