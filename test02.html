<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
  function countValue(n) {
    debugger;
    var value = 1;
    var step = 1;
    n--;
    while(n){
      for(var i=step;i>0;i--){
        value++;
        n--;
        if(n == 0){break;}
      }
      if(n == 0){break;}
        value--;
        n--;
        step++;
    }
    return value;
  }
  console.dir(countValue(1));
  console.dir(countValue(2));
  console.dir(countValue(3));
  console.dir(countValue(4));
  console.dir(countValue(5));
	</script>
</body>
</html>
