<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script>
		function factorial(num){
			if (num <= 1) {
				return 1;
			} else {
				return num * factorial(num - 1);
			}
		}
		var anotherFactorial = factorial;
		factorial = null;
		console.dir(anotherFactorial(4));
	</script>
</body>
</html>
