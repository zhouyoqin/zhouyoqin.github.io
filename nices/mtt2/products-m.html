	<script>
		$(document).ready(function() {
			$("#pages").fullpage({
				paddingTop : 60,//设置section顶部的padding有导航会用到
				fixedElements : "#header , #sub",
				sectionsColor : ['#f7f7f7','#fff','#F8F8F8','#fff','#FDFDFD','#313131'],
				navigation : true,
				touchSensitivity : 300,
				fitToSection : true,
				menu : '#sub',
				anchors : ['page1','page2','page3','page4','page5','page6'],//定义锚链接
				navigation : true,

				onLeave : function(index,nextIndex,direction) {
					if(direction === 'down'){
						move('#header').add('margin-top', -60).end();
						if($("#sub").css('margin-top') != "-60px"){
							move('#sub').add('margin-top', -60).end();
						}
					}
					else{
						if (nextIndex === 1) {
							move('#header').set('margin-top', 0).end();
							if($("#sub").css('margin-top') != "0px"){
								move('#sub').set('margin-top', 0).end();
							}
						}
					}
					if (index == 6 && nextIndex == 5) {
						if(isFooter()){
							footerHide();
							return false;
						}
					}
				}
			});
			var isfooter = false;
			var firTo4 = true;
			var autos = true;
			function isFooter(){
				return isfooter;
			}
			function changeFooter(b){
				isfooter = b;
			}
			function footerShow() {
			    var array = window.location.href.split("#");
			    if (array[array.length-1] == 'page6') {
			    	$("#footer").css({
						'bottom'   : 0,
						'height' : '235px'
					});
					$("#content").css({
	    				'top': '-22%'
					});
					changeFooter(true);
			    };
			}
			function footerHide() {
				$("#footer").css({
					'bottom'   : '-100%'
				});
				$("#content").css({
    				'top': '0'
				});
				changeFooter(false);
			}
			//滚轮向下
			var scrollFunc=function(e){ 
			    e=e || window.event; 
			    if(e.wheelDelta < 0){//IE/Opera/Chrome 
			        //footer向上滑动
			        footerShow();
			    }else if(e.detail > 0){//Firefox 
			        //footer向上滑动
			        footerShow();
			    }
			};
			/*注册事件*/
			if(document.addEventListener){
				document.addEventListener('DOMMouseScroll',scrollFunc,false);
			}//W3C
			window.onmousewheel=document.onmousewheel=scrollFunc;//IE/Opera/Chrome
		});
	</script>
