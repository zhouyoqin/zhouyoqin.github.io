<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task11</title>
	<!-- 这个meta的作用是让普通移动网页被添加到主屏幕后，拥有一些类native的功能。就是类似隐藏ios的上下状态栏，实现全屏，禁止弹性拖拽，全屏，修改顶部颜色等。 -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<!-- 强制让文档的宽度与设备的宽度保持1:1，并且文档最大的宽度比例是1.0，且不允许用户点击屏幕放大浏览； -->
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
	<!-- iphone设备中的safari私有meta标签，它表示：允许全屏模式浏览； -->
	<meta content="yes" name="apple-mobile-web-app-capable">
	<!-- 是iphone的私有标签，它指定的iphone中safari顶端的状态条的样式； -->
	<meta content="black" name="apple-mobile-web-app-status-bar-style">
	<!-- 告诉设备忽略将页面中的数字识别为电话号码/邮箱 -->
	<meta content="telephone=no" name="format-detection">
	<meta content="email=no" name="format-detection" />
	<link rel="stylesheet" href="task11.css">
</head>
<body>
	<h1>这里是这里是这里是这里是这里是这里是这里是这里是这里是这里是</h1>
</body>
</html>
